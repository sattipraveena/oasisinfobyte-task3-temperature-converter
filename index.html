<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }
        label, select, input, button {
            display: block;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #d9edf7;
            border: 1px solid #bce8f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="temperature">Enter Temperature:</label>
    <input type="text" id="temperature" name="temperature">
    
    <label for="unit">Select Unit:</label>
    <select id="unit" name="unit">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
    </select>
    
    <button onclick="convertTemperature()">Convert</button>
    
    <div id="result" class="result"></div>
    
    <script>
        function convertTemperature() {
            let temperature = document.getElementById('temperature').value;
            let unit = document.getElementById('unit').value;
            let result = document.getElementById('result');
            
            if (isNaN(temperature)) {
                result.textContent = "Please enter a valid number!";
                return;
            }
            
            temperature = parseFloat(temperature);
            let convertedTemperature;
            let convertedUnit;
            
            if (unit === 'C') {
                convertedTemperature = (temperature * 9/5) + 32;
                convertedUnit = 'Fahrenheit';
                let kelvinTemperature = temperature + 273.15;
                result.innerHTML = `Converted Temperature: ${convertedTemperature.toFixed(2)}째F <br> Kelvin: ${kelvinTemperature.toFixed(2)}K`;
            } else if (unit === 'F') {
                convertedTemperature = (temperature - 32) * 5/9;
                convertedUnit = 'Celsius';
                let kelvinTemperature = convertedTemperature + 273.15;
                result.innerHTML = `Converted Temperature: ${convertedTemperature.toFixed(2)}째C <br> Kelvin: ${kelvinTemperature.toFixed(2)}K`;
            } else if (unit === 'K') {
                convertedTemperature = temperature - 273.15;
                convertedUnit = 'Celsius';
                let fahrenheitTemperature = (convertedTemperature * 9/5) + 32;
                result.innerHTML = `Converted Temperature: ${convertedTemperature.toFixed(2)}째C <br> Fahrenheit: ${fahrenheitTemperature.toFixed(2)}째F`;
            }
        }
    </script>
</body>
</html>
